# Personal Feed Listener Configuration

# Obsidian vault configuration
obsidian:
  vault_path: "YOUR_OBSIDIAN_VAULT_PATH"  # Path to your Obsidian vault
  output_file: "FILE_NAME.md"             # File to write posts to

# Keywords/interests for filtering posts
keywords:
  - "YOUR_KEYWORD_1"
  - "YOUR_KEYWORD_2"
  - "YOUR_KEYWORD_3"

# Blog RSS feeds to monitor
blogs:
  - name: "YOUR_BLOG_NAME"
    rss_url: "YOUR_BLOG_RSS_URL"
